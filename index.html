<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calc-container">
            <div class="screen">
                <div id="history"></div>
                <div id="input"></div>
            </div>
            <div class="all-buttons">
                <button id="all-clear" class="all-clear">AC</button>
                <button id="clear" class="clear">C</button>
                <button id="power" class="power operator">XÂ²</button>
                <button id="divide" class="divide operator">/</button>
                <button id="number-7" class="seven number">7</button>
                <button id="number-8" class="eight number">8</button>
                <button id="number-9" class="nine number">9</button>
                <button id="multiply" class="multiply operator">*</button>
                <button id="number-4" class="four number">4</button>
                <button id="number-5" class="five number">5</button>
                <button id="number-6" class="six number">6</button>
                <button id="minus" class="minus operator">-</button>
                <button id="number-1" class="one number">1</button>
                <button id="number-2" class="two number">2</button>
                <button id="number-3" class="three number">3</button>
                <button id="plus" class="plus operator">+</button>
                <button id="number-0" class="zero number">0</button>
                <button id="decimal" class="decimal">.</button>
                <button id="equal" class="equal">=</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
